# Nixpacks configuration for Sidra API (NestJS)
# This file should be at the repository root for monorepo builds

[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
cmds = [
  "npm install",
  "npx prisma generate --schema=packages/database/prisma/schema.prisma"
]

[phases.build]
cmds = [
  "npm run build --workspace=packages/shared",
  "npm run build --workspace=apps/api"
]

[start]
cmd = "npx prisma migrate deploy --schema=packages/database/prisma/schema.prisma && node apps/api/dist/main.js"
