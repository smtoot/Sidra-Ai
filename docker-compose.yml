version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sidra_db
    environment:
      POSTGRES_USER: sidra
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sidra_local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
