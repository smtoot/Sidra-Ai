# Nixpacks configuration for Sidra API (NestJS)
# Root directory should be set to "/" in Railway settings

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "npm install",
  "cd packages/database && npx prisma generate"
]

[phases.build]
cmds = [
  "npm run build --workspace=packages/shared",
  "npm run build --workspace=apps/api"
]

[start]
cmd = "cd packages/database && npx prisma migrate deploy && cd ../../apps/api && npm run start:prod"
