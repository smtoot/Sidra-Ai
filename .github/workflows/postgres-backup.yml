name: Daily Postgres Backup

on:
  schedule:
    - cron: "0 2 * * *" # Daily at 02:00 UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL 17 client
        run: |
          sudo apt-get update
          sudo apt-get install -y wget ca-certificates
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt noble-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Verify pg_dump version
        run: |
          /usr/lib/postgresql/17/bin/pg_dump --version

      - name: Create backup
        run: |
          mkdir -p backups
          /usr/lib/postgresql/17/bin/pg_dump "${{ secrets.DATABASE_URL }}?sslmode=require" > backups/backup_$(date +%Y-%m-%d).sql

      - name: Commit and push backup
        run: |
          git config user.name "backup-bot"
          git config user.email "backup@github.com"
          git add backups
          git commit -m "Daily DB backup $(date +%Y-%m-%d)" || echo "No changes to commit"
          git push
