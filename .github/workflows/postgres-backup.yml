name: Daily Postgres Backup (Cloudflare R2)

on:
  schedule:
    - cron: "0 2 * * *" # Every day at 02:00 UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL 17 client + AWS CLI v2
        run: |
          sudo apt-get update
          sudo apt-get install -y wget ca-certificates gzip unzip curl

          # Add PostgreSQL official repo
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt noble-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

          # Install AWS CLI v2 (used only as S3-compatible client for R2)
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install

      - name: Create compressed database backup
        run: |
          mkdir -p backups
          /usr/lib/postgresql/17/bin/pg_dump "${{ secrets.DATABASE_URL }}?sslmode=require" \
            | gzip > backups/backup_$(date +%Y-%m-%d).sql.gz

      - name: Upload backup to Cloudflare R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_BACKUP_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_BACKUP_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
        run: |
          aws s3 cp backups/backup_$(date +%Y-%m-%d).sql.gz \
            s3://${{ secrets.R2_BACKUP_BUCKET }}/backup_$(date +%Y-%m-%d).sql.gz \
            --endpoint-url "${{ secrets.R2_ENDPOINT }}"

      - name: Cleanup local backups
        run: |
          rm -rf backups
