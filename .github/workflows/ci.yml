# Sidra Platform - CI/CD Pipeline
#
# This workflow runs on every push and pull request to develop/main branches.
# Tests must pass before Railway deploys the application.
#
# Flow:
#   Push to GitHub → GitHub Actions runs tests → If pass → Railway deploys
#                                              → If fail → Deployment blocked

name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Job 1: Lint and Type Check
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: packages/database

      - name: Run lint
        run: npm run lint

      - name: Build all packages
        run: npm run build

  # ============================================
  # Job 2: API Tests
  # ============================================
  test-api:
    name: API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint  # Only run if lint passes

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: sidra_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: packages/database

      - name: Run database migrations
        run: npx prisma migrate deploy
        working-directory: packages/database
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/sidra_test

      - name: Build shared packages
        run: npm run build

      - name: Run API tests
        run: npm test
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/sidra_test
          JWT_SECRET: test-secret-key-for-ci-pipeline-do-not-use-in-production
          NODE_ENV: test

  # ============================================
  # Job 3: Web Build Test
  # ============================================
  test-web:
    name: Web Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint  # Only run if lint passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Web app
        run: npm run build
        working-directory: apps/web
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000

  # ============================================
  # Job 4: Security Audit
  # ============================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true  # Don't fail build, just warn

  # ============================================
  # Job 5: Deployment Gate
  # ============================================
  deploy-gate:
    name: Ready for Deployment
    runs-on: ubuntu-latest
    needs: [lint, test-api, test-web]
    if: success()

    steps:
      - name: All checks passed
        run: |
          echo "✅ All CI checks passed!"
          echo "✅ Ready for Railway deployment"
          echo ""
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "Railway will now automatically deploy this commit."
