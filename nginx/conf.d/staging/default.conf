# Jitsi Meet Staging - meet-staging.sidra.sd
# =====================================================
server {
    listen 80;
    server_name meet-staging.sidra.sd;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name meet-staging.sidra.sd;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/meet-staging.sidra.sd/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/meet-staging.sidra.sd/privkey.pem;

    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Environment "staging" always;

    # Logging
    access_log /var/log/nginx/jitsi-staging.access.log;
    error_log /var/log/nginx/jitsi-staging.error.log;

    # BOSH (HTTP)
    location = /http-bind {
        proxy_pass http://prosody_staging:5280/http-bind;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $http_host;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # WebSocket
    location = /xmpp-websocket {
        proxy_pass http://prosody_staging:5280/xmpp-websocket;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;

        tcp_nodelay on;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Colibri (JVB) WebSocket
    location ~ ^/colibri-ws/([a-zA-Z0-9-]+)/(.*) {
        proxy_pass http://jvb_staging:9090/colibri-ws/$1/$2;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        tcp_nodelay on;
    }

    # Main Jitsi Meet application
    location / {
        proxy_pass http://jitsi_web_staging:80;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow large uploads for future recording feature
        client_max_body_size 50M;
    }

    # Specific Jitsi paths
    location /external_api.js {
        proxy_pass http://jitsi_web_staging:80/external_api.js;
        proxy_set_header Host $http_host;
    }

    location /config.js {
        proxy_pass http://jitsi_web_staging:80/config.js;
        proxy_set_header Host $http_host;
    }

    location /interface_config.js {
        proxy_pass http://jitsi_web_staging:80/interface_config.js;
        proxy_set_header Host $http_host;
    }
}
