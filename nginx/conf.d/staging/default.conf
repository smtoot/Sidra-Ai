# =====================================================
# STAGING ENVIRONMENT - NGINX CONFIGURATION
# =====================================================

# API Staging - api-staging.sidra.sd
# =====================================================
server {
    listen 80;
    server_name api-staging.sidra.sd;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name api-staging.sidra.sd;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api-staging.sidra.sd/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-staging.sidra.sd/privkey.pem;

    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Environment "staging" always;

    # Logging
    access_log /var/log/nginx/api-staging.access.log;
    error_log /var/log/nginx/api-staging.error.log;

    # Handle OPTIONS (CORS preflight) - must be before location blocks
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "https://staging.sidra.sd" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age 1728000;
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Content-Length 0;
        return 204;
    }

    # Proxy to API container
    location / {
        proxy_pass http://api_staging:4001;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers for staging
        add_header Access-Control-Allow-Origin "https://staging.sidra.sd" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://api_staging:4001/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # File upload size limit
    client_max_body_size 50M;
}

